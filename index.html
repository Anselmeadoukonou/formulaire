<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Formulaire freeCodeCamp</title>
    <link rel="stylesheet" href="Formulaire1.css">
</head>
<body>
    <div id="couleurdefond">
        <div id="conteneur">
            <div id="haut"></div>
            <h1 style="text-align: center;">freeCodeCamp Survey Form</h1>
            <p style="text-align: center;">Thank you for talking the time to help us improve the platform</p>
            <form action="#">
            <div id="formulaire">
                <div id="form1">
                    <label for="Name">Name</label><br>
                    <input type="text" name="Name" id="Name" placeholder="Enter your name" required><br><br>
                    <label for="Email">Email</label><br>
                    <input type="email" name="Email" id="Email" placeholder="Enter your email" required><br><br>
                    <label for="Age">Age</label><br>
                    <input type="number" name="Age" id="Age" placeholder="Age" required><br><br> 
                </div>
    
                <div id="form2">
                    <label for="role">Which option best describes your current role ?</label><br>
                    <select name="role" id="role">
                        <option value="Select current role" >Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefere not to say">Prefere not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
    
                <div id="form3">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                        
                        <label><input type="radio" name="recommend" checked>Definitely</label><br>
                        <label><input type="radio" name="recommend">Maybe</label><br>
                        <label><input type="radio" name="recommend">Not sure</label><br>
                    
                </div>
                
                <div id="form4">
                    
                        <label for="feature">What is your favorite feature of freeCodeCamp?</label> <br>
                        <select name="feature" id="feature">
                            <option value="Select an option" selected disabled>Select an option</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open source">Open source</option>
                        </select>
                    
                </div>
    
                <div id="form5">
                    <p>What would you like to see improved? (check all that apply)</p>
                    
                        <label><input type="checkbox" name="" id="">Front-end Projects</label><br>
                        <label><input type="checkbox" name="" id="">Back-end Projects</label><br>
                        <label><input type="checkbox" name="" id="">Data Visualisation</label><br>
                        <label><input type="checkbox" name="" id="">Challenges</label><br>
                        <label><input type="checkbox" name="" id="">Open Sources Community</label><br>
                        <label><input type="checkbox" name="" id="">Gitter help rooms</label><br>
                        <label><input type="checkbox" name="" id="">Video</label><br>
                        <label><input type="checkbox" name="" id="">City Meetups</label><br>
                        <label><input type="checkbox" name="" id="">Wiki</label><br>
                        <label><input type="checkbox" name="" id="">Forum</label><br>
                        <label><input type="checkbox" name="" id="">Additional courses</label><br><br>
                    
                
                </div>
                <div id="form6">
                    <label for="msg">Any comments or suggestions?</label><br>
                    <textarea name="msg" id="msg" cols="20" rows="5" class="color" placeholder="Enter your comment here!" ></textarea><br><br>
                </div>
                <div id="submit">
                    <button type="submit" id="submit">submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>+
